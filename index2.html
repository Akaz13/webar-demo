<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AR Pizza House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; text-align: center; }
    h1 { margin-top: 20px; }
    model-viewer { width: 100%; height: 500px; }
    #ar-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.5);
      color: white; font-size: 1.5rem; cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>AR Pizza House</h1>
  <div id="ar-overlay">Нажмите, чтобы открыть AR</div>

  <model-viewer
    id="mv"
    src="index2.glb"
    ios-src="index2.usdz"
    alt="3D модель Pizza House"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate>
  </model-viewer>

  <script>
    const overlay = document.getElementById('ar-overlay');
    const mv = document.getElementById('mv');
    overlay.addEventListener('click', async () => {
      overlay.style.display = 'none';
      await mv.activateAR();
    });
  </script>
</body>
</html>
