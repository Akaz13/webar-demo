<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Model Viewer AR Demo - Auto AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; text-align: center; }
    h1 { margin-top: 20px; }
    model-viewer { width: 100%; height: 500px; }
  </style>
</head>
<body>
  <h1>AR Demo: Auto AR Mode</h1>
  <model-viewer
    id="mv"
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    alt="3D модель астронавта"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate>
  </model-viewer>
  <p>AR-режим запустится автоматически при загрузке.</p>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const mv = document.getElementById('mv');
      mv.addEventListener('load', () => {
        // Попытка автоматически запустить AR
        mv.activateAR();
      });
    });
  </script>
</body>
</html>
