<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Model Viewer AR Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; text-align: center; }
    h1 { margin-top: 20px; }
    model-viewer { width: 100%; height: 500px; }
  </style>
</head>
<body>
  <h1>AR Demo: Model Viewer</h1>
  <model-viewer
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    alt="3D модель астронавта"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate>
  </model-viewer>
  <p>Нажмите на значок AR (обычно внизу справа), чтобы открыть AR-режим.</p>
</body>
</html>
