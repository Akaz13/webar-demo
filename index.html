
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR: Утка</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" 
             embedded color-space="sRGB"
             renderer="precision: mediump; antialias: true; logarithmicDepthBuffer: true;">
      <a-assets>
        <a-asset-item id="model" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/RubberDuck/glTF/RubberDuck.gltf"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#model" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 180 0"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
